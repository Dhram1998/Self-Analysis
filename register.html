        <div class="container">

            <div class="form-container">

                    <div class="input-name" id="name">

                            <i class="fa-solid fa-lock"></i>                
                            <input type="password" placeholder=" Confirm Password" required class="text-name">

                            <option class="">Ladakh</option>

                        <input type="checkbox" id="cb" class="check-button">
                        <label for="cb" class="check">I Accept the terms ans conditioners</label>
                    </div>
                    <div class="input-name">

                    </div>
                    <div class="signup_link">
                        already a member? <a href="./login.html">Login</a>
