<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register1.css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/63c2fed663.js" crossorigin="anonymous"></script>
    
</head>
<body>
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-container">
                <form action="register.php" name="myForm" onsubmit="return validateForm()" method="post">
                    <div class="input-name" id="name">
                        <i class="fa-solid fa-user"></i>                    
                        <input type="text" name="fname" placeholder=" Your Name" required class="name">

                    </div>
                    <div class="input-name" id="phone">
                        <i class="fa-solid fa-phone"></i>                   
                        <input type="numbe" name="fphone" placeholder=" Mobile Number" required class="name">
                    </div>
                    <div class="input-name" id="email">
                        <i class="fa-solid fa-envelope"></i>                   
                        <input type="email" name="femail" placeholder=" Email" required class="name" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                    <div class="input-name" id="pass">
                        <i class="fa-solid fa-lock"></i>                   
                        <input type="password" name="fpass" placeholder=" Password" class="text-name" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                        <span id="cpass">  
                            <i class="fa-solid fa-lock"></i>                
                            <input type="password" name="fcpass" placeholder=" Confirm Password" class="text-name" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </span>
                     </div>
                     <div class="input-name">                   
                        <input type="radio" class="radio-button" name="gender" value="m">
                        <label style="margin-right: 30px;">Male</label>

                        <input type="radio" class="radio-button" name="gender" value="f">
                        <label for="">Female</label>
                    </div>
                    <div class="input-name">
                        <select class="country" name="state">
                            <option class="">Select your states</option>
                                <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BR">Bihar</option>
                                <option value="CT">Chhattisgarh</option>
                                <option value="GA">Gujarat</option>
                                <option value="HR">Haryana</option>
                                <option value="HP">Himachal Pradesh</option>
                                <option value="JK">Jammu and Kashmir</option>
                                <option value="GA">Goa</option>
                                <option value="JH">Jharkhand</option>
                                <option value="KA">Karnataka</option>
                                <option value="KL">Kerala</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MN">Manipur</option>
                                <option value="ML">Meghalaya</option>
                                <option value="MZ">Mizoram</option>
                                <option value="NL">Nagaland</option>
                                <option value="OR">Odisha</option>
                                <option value="PB">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="SK">Sikkim</option>
                                <option value="TN">Tamil Nadu</option>
                                <option value="TG">Telangana</option>
                                <option value="TR">Tripura</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="WB">West Bengal</option>
                                <option value="AN">Andaman and Nicobar Islands</option>
                                <option value="CH">Chandigarh</option>
                                <option value="DN">Dadra and Nagar Haveli</option>
                                <option value="DD">Daman and Diu</option>
                                <option value="DL">Delhi</option>
                                <option value="LD">Lakshadweep</option>
                                <option value="PY">Puducherry</option>
                        </select>
                        <div class="arrow"></div>
                    </div>
                    <div class="input-name">
                        <input type="checkbox" id="cb" class="check-button">
                        <label for="cb" class="check">I Accept the terms ans conditioners</label>
                    </div>
                    <div class="input-name">
                        <input type="submit" class="button" value="Register">
                    </div>
                    <div class="signup_link">
                        already a member? <a href="./login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
